<template name="practice">
	{{> usermenu}}

	<div id="content">
		<div class="wrapper">
			<form method='post'>
				{{#with userQuestion}}
					{{> single}}
					<input type="hidden" name="userQuestId" id="userQuestId" value="{{_id}}">
					<input type="submit" value="Submit">
				{{else}} 
					<p>There is no questions.</p>
				{{/with}}
			</form>
		</div>
	</div>
</template>

<template name="single">
	{{#with findQuestionById questId}}
		{{{this.quest.val}}}
		{{#each this.choices}}
			<p><input type="radio" name="questAnswer" value="{{label}}"> {{{val}}}</p>
		{{/each}}
		<input type="hidden" name="ans" id="ans" value="{{this.ans}}">
	{{/with}}
</template>

<template name="multiple">
</template>

<template name="blankfill">
</template>
